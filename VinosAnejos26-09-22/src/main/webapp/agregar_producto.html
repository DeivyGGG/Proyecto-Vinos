<!DOCTYPE html>
<html>
    <head>
        <title>agregar o eliminar </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/330953a3ed.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid p-6 bg-danger text-white ">
            <h1>VINOSUNICORN</h1>

            <div class="container-fluid p-3 bg-danger text-white text-center">  
                <h2>Agregar y Editar Producto</h2>            
            </div>

        </div>
        <div class="shadow p-1 mb-5 bg-body rounded"></div>


        <form class="row g-3 needs-validation pt-5" novalidate>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip01" class="form-label">Nombre Vino</label>
                <input type="text" class="form-control " id="validationTooltip01" value="" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">País de procedencia</label>
                <input type="text" class="form-control" id="validationTooltip02" value="" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-2 position-relative">
                <label for="validationTooltipUsername" class="form-label">Porcentaje de alcohol</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">%</span>
                    <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
                    <div class="invalid-tooltip">
                        Please choose a unique and valid username.
                    </div>
                </div>
            </div>
            <div class="form-group col-md-3 position-relative pt-2">
                <label for="input-cantidad">Cantidad</label>
                <input type="number" class="form-control" id="input-saldo" placeholder="0" min="0" max="10000" value="0" required>
            </div>
            <div class="col-md-4 position-relative">
                <label for="validationTooltip04" class="form-label">años guardado</label>
                <select class="form-select" id="validationTooltip04" required>
                    <option selected disabled value="">Selecciona la cantidad de años</option>
                    <option>1 años</option>
                    <option>2 años</option>
                    <option>3 años</option>
                    <option>4 años</option>
                    <option>5 años</option>
                    <option>6 años</option>
                    <option>7 años</option>
                    <option>8 años</option>
                    <option>9 años</option>
                    <option>10 o mas años</option>

                </select>
                <div class="invalid-tooltip">
                    Please select a valid state.
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto pt-5">
                <button class="btn btn-danger" type="button">Buscar Producto</button>
                <button class="btn btn-danger" type="button">Agregar Producto</button>
                <button class="btn btn-dark" type="button">Borrar Producto</button>

            </div>     
            <div class="d-grid gap-2 d-md-block pt-5">                
                <a class="btn btn-danger" href="index.html" role="button">Home</a>
            </div>


        </form>

    </body>
</html>

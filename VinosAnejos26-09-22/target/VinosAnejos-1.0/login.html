<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link rel="stylesheet" href="css/login.css">
        <!--<link rel="stylesheet" href="css/cabecera.css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!--<link href="css/index.css" rel="stylesheet">-->
        <script src="js/index.js"></script>
    </head>
    <body>
        <form id="form-login">

            <h1 class="animate__animated animate__backInLeft">Bienvenido</h1>

            <p>Usuario <input type="text" id="usuario" placeholder="Ingrese su Usuario" name="usuario"></p>

            <p>Contraseña <input type="password" id="contrasena" placeholder="ingrese su contraseña" name="contraseña"></p>

            <input type="submit" value="Ingresar">
            <div>
                <p class="text-white" >¿Aún no tienes una cuenta? <a class="link text-primary" href="register.html"> registrate</a></p>
            </div>
            <a class="btn btn-primary" href="index.html" role="button">página principal</a>
        </form>
        

        <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>

    </body>
</html>
